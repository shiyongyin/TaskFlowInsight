name: tfi-ops-spring CI

on:
  push:
    branches: [ main, 'feature/**' ]
    paths:
      - 'tfi-ops-spring/**'
      - 'pom.xml'
      - '.github/workflows/tfi-ops-spring-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tfi-ops-spring/**'
      - 'pom.xml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Install dependency modules
        run: ./mvnw install -pl tfi-flow-core,tfi-compare -am -DskipTests -q

      - name: Run unit tests + JaCoCo
        run: ./mvnw verify jacoco:report -pl tfi-ops-spring -q

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tfi-ops-spring-jacoco-java${{ matrix.java }}
          path: tfi-ops-spring/target/site/jacoco/
          retention-days: 14

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Install dependency modules
        run: ./mvnw install -pl tfi-flow-core,tfi-compare -am -DskipTests -q

      - name: SpotBugs
        run: ./mvnw compile spotbugs:check -pl tfi-ops-spring -q

      - name: Checkstyle
        run: ./mvnw checkstyle:check -pl tfi-ops-spring -q
        continue-on-error: true

      - name: PMD
        run: ./mvnw pmd:check -pl tfi-ops-spring -q
        continue-on-error: true
