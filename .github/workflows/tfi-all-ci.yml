name: tfi-all CI

on:
  push:
    branches: [ main, 'feature/**' ]
    paths:
      - 'tfi-all/**'
      - 'pom.xml'
      - '.github/workflows/tfi-all-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tfi-all/**'
      - 'pom.xml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Compile all modules
        run: ./mvnw compile -pl tfi-all -am -q

      - name: Run unit tests + JaCoCo
        run: ./mvnw test jacoco:report -pl tfi-all -q

      - name: Enforce coverage gates
        run: ./mvnw jacoco:check -pl tfi-all -q

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tfi-all-jacoco-java${{ matrix.java }}
          path: tfi-all/target/site/jacoco/
          retention-days: 14

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: SpotBugs
        run: ./mvnw compile spotbugs:check -pl tfi-all -am -q

      - name: Checkstyle
        run: ./mvnw checkstyle:check -pl tfi-all -q
        continue-on-error: true

      - name: PMD
        run: ./mvnw pmd:check -pl tfi-all -q
        continue-on-error: true

  api-compat:
    name: API Compatibility
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run API compatibility check (japicmp)
        run: ./mvnw verify -pl tfi-all -Papi-compat -DskipTests -q
        continue-on-error: true
